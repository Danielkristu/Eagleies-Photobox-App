<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Photobooth Access</h1>
            <p class="text-gray-500 mt-2">Please enter the code provided for your event.</p>
        </div>

        <!-- Flash messages will be displayed here by Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="px-4 py-3 rounded-lg text-center 
                        {% if category == 'error' %} 
                            bg-red-100 text-red-800 border border-red-200
                        {% else %} 
                            bg-blue-100 text-blue-800 border border-blue-200
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="mb-6">
                <label for="boothCode" class="block text-gray-700 text-sm font-bold mb-2 sr-only">Booth Code</label>
                <input type="text" name="boothCode" id="boothCode" required
                       class="w-full px-4 py-3 text-lg text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                       placeholder="XXXX-XXXX">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:scale-95 transition duration-300 ease-in-out">
                Enter Booth
            </button>
        </form>
        
    </div>

</body>
</html>
