<!DOCTYPE html>
<html>
<head>
  <title>Activation Code</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">





</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Masukkan Activation Code</h2>
    <form method="POST" class="space-y-4">
      {{ form.hidden_tag() }}
    
      <div>
        <label class="block mb-1 font-semibold">{{ form.activation_code.label }}</label>
        {{ form.activation_code(class="border p-2 rounded w-full", placeholder="Masukkan Kode Aktivasi") }}
        {% for error in form.activation_code.errors %}
          <small class="text-red-500">{{ error }}</small>
        {% endfor %}
      </div>
    
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded w-full">
        {{ form.submit.label.text }}
      </button>
    </form>
    
  </div>
</body>
</html>
