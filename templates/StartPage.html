<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #start-btn {
            min-width: 200px;
        }
    </style>
</head>
<body style="min-height: 100vh; background: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
  <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100vw;">
    <div style="height: 23vh;"></div>
    <div style="font-size: 2rem; color: #000; text-align: center; margin-bottom: 0.5rem; font-family: 'Montserrat', Arial, sans-serif;">Welcome to</div>
    <div style="font-family: Impact, Arial, sans-serif; font-size: 8rem; font-weight: normal; color: #000; letter-spacing: 2px; text-align: center; line-height: 1;">
      JELLYPOP<span style="color: #e80000;">.</span>
    </div>
    <div style="font-size: 1.7rem; color: #000; text-align: center; margin-top: 0.5rem; font-family: 'Montserrat', Arial, sans-serif; margin-bottom: 3.5rem;">Drop a pose, steal the crowd!</div>
    <button id="start-btn" style="margin-top: 1.5rem; font-family: Impact, Arial, sans-serif; font-size: 4rem; font-weight: reguler; background: #e80000; color: #fff; border: none; border-radius: 2.2rem; padding: 0.15em 1.2em; min-width: 120px; box-shadow: 0 2px 8px #0001; cursor: pointer; transition: background 0.15s; display: block; letter-spacing: 2px;">POP!</button>
  </div>
  <script>
    document.getElementById('start-btn').onclick = function() {
      window.location.href = '/{{ booth_id }}';
    };
  </script>
</body>
</html>
