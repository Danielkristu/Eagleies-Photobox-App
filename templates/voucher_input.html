<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Voucher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <style>
    body {
      background: url('{{ bg_url }}') center/cover no-repeat fixed;
    }
    /* --- Zoom-Fade Transition Styles --- */
    .page-transition {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      pointer-events: none;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.5s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
    }
    .page-transition.hide {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }
    .page-transition.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
    .keyboard-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .keyboard-key {
      padding: 1rem 0;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .keyboard-key:hover {
      background-color: #e5e7eb;
    }

    .keyboard-key.key-wide {
      grid-column: span 2;
    }

    .floating-back {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #6366f1;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 50;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .floating-back:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="page-transition show" id="pageTransition"></div>
  <script>
    // Preload background image and remove overlay only after all content loaded + 0.5s delay
    document.addEventListener('DOMContentLoaded', function() {
      const transition = document.getElementById('pageTransition');
      const bgUrl = '{{ bg_url }}';
      // Set overlay background to match page bg
      transition.style.backgroundImage = `url('${bgUrl}')`;
      transition.style.backgroundSize = 'cover';
      transition.style.backgroundPosition = 'center';
      transition.style.backgroundRepeat = 'no-repeat';
      transition.style.backgroundAttachment = 'fixed';
      // Preload image
      const img = new Image();
      img.src = bgUrl;
      img.onload = function() {
        window.requestAnimationFrame(() => {
          setTimeout(() => {
            transition.classList.add('hide');
            transition.classList.remove('show');
          }, 500);
        });
      };
      // If image fails to load, fallback to fade anyway after 1.5s
      setTimeout(() => {
        if (!transition.classList.contains('hide')) {
          transition.classList.add('hide');
          transition.classList.remove('show');
        }
      }, 1500);
    });
    // Add transition on navigation (for all links/buttons)
    function transitionAndGo(url) {
      const transition = document.getElementById('pageTransition');
      transition.classList.remove('hide');
      transition.classList.add('show');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
    // Optional: Intercept all anchor clicks for smooth transition
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('a').forEach(function(a) {
        if (a.target !== '_blank' && a.href && !a.href.startsWith('javascript:')) {
          a.addEventListener('click', function(e) {
            e.preventDefault();
            transitionAndGo(a.href);
          });
        }
      });
    });
  </script>
  <!-- Floating Back Button -->
  <a href="/" class="floating-back">&larr; Back</a>
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-8xl border text-center px-4 md:px-8">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6">Masukkan Kode Voucher</h1>
    <!-- Input -->
    <form method="POST" action="{{ url_for('voucher.use_voucher', doc_id=doc_id) }}" class="mb-8 w-full">
      <div class="flex flex-col gap-4 w-full">
        <input type="text" name="voucher_code" id="voucher_code"
          class="border border-gray-400 rounded px-4 py-3 text-xl tracking-widest text-center uppercase w-full"
          placeholder="Contoh: JELLYEO" autofocus>
          <!-- Keyboard -->
    <div class="w-full space-y-2">
      <div class="keyboard-row">
        {% for key in "1234567890" %}
        <div class="keyboard-key">{{ key }}</div>
        {% endfor %}
      </div>
      <div class="keyboard-row">
        {% for key in "QWERTYUIOP" %}
        <div class="keyboard-key">{{ key }}</div>
        {% endfor %}
      </div>
      <div class="keyboard-row">
        {% for key in "ASDFGHJKL" %}
        <div class="keyboard-key">{{ key }}</div>
        {% endfor %}
      </div>
      <div class="keyboard-row">
        {% for key in "ZXCVBNM" %}
        <div class="keyboard-key">{{ key }}</div>
        {% endfor %}
      </div>
      <div class="keyboard-row">
        <div class="keyboard-key key-wide" id="key-backspace">&larr;</div>
        <div class="keyboard-key key-wide" id="key-clear">Clear</div>
      </div>
    </div>
  </div>
        <button type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 text-lg font-semibold w-full">
          Gunakan
        </button>
      </div>
    </form>
  <script>
    const input = document.getElementById("voucher_code");
    const keys = document.querySelectorAll(".keyboard-key");
    keys.forEach(key => {
      key.addEventListener("click", () => {
        const char = key.textContent;
        if (char === "‚Üê") {
          input.value = input.value.slice(0, -1);
        } else if (char === "Clear") {
          input.value = "";
        } else {
          input.value += char;
        }
        input.focus();
      });
    });
  </script>
</body>
</html>
