<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bayar via QRIS - Photobox</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-indigo-600">Bayar via QRIS</h1>
    <p class="text-gray-600 mb-4">Silakan scan QRIS di bawah ini</p>

    <!-- QR -->
    <canvas id="qrImage" class="w-64 h-64 mx-auto mb-6"></canvas>

    <!-- Harga -->
    <div id="priceArea" class="text-xl font-semibold text-gray-700 mb-4"></div>

    <!-- Timer -->
    <div id="timer" class="text-sm text-gray-500 mb-4"></div>

    <!-- Loading -->
    <div id="loading" class="mt-4 hidden">
      <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <p class="text-xs text-gray-500 mt-2">Menunggu pembayaran...</p>
    </div>
  </div>

<script>
  let invoiceId = null;
  let statusChecker = null;
  let countdownInterval = null;
  let remainingTime = 60; // 1 menit timeout

  const price = {{ price_per_session | tojson }};
  const docId = "{{ doc_id }}"; // <-- tambahkan ini!


  window.onload = function() {
    fetch(`/${docId}/start_payment`, { method: "POST" })
      .then(res => res.json())
      .then(data => {
        if (data.qr_string && data.qr_id) {
          invoiceId = data.qr_id;

          new QRious({
            element: document.getElementById('qrImage'),
            value: data.qr_string,
            size: 300
          });

          document.getElementById('priceArea').innerText = "Total: Rp " + price.toLocaleString('id-ID');
          document.getElementById('loading').classList.remove('hidden');

          statusChecker = setInterval(checkInvoiceStatus, 5000);
          countdownInterval = setInterval(updateCountdown, 1000);
        } else {
          alert("Gagal membuat QRIS payment");
        }
      })
      .catch(err => {
        console.error("Error start payment:", err);
      });
  };

  function updateCountdown() {
    remainingTime--;
    const minutes = Math.floor(remainingTime / 60);
    const seconds = remainingTime % 60;
    document.getElementById('timer').innerText = `Lakukan pembayaran dalam ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

    if (remainingTime <= 0) {
      clearInterval(statusChecker);
      clearInterval(countdownInterval);
      window.location.href = "/";
    }
  }

  function checkInvoiceStatus() {
    if (!invoiceId) return;
    fetch(`/${docId}/check_qr_status/${invoiceId}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "COMPLETED") {
          clearInterval(statusChecker);
          clearInterval(countdownInterval);
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
          setTimeout(() => window.location.href = "/", 5000);
        } else if (["EXPIRED", "FAILED"].includes(data.status)) {
          clearInterval(statusChecker);
          clearInterval(countdownInterval);
          alert("QRIS pembayaran gagal/kadaluarsa. Silakan ulangi.");
          window.location.href = "/";
        }
      })
      .catch(err => console.error("Error checking QR status:", err));
  }
</script>

</body>
</html>
