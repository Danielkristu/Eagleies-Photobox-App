<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT SUCCESS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #e80000;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Impact', Impact, Charcoal, sans-serif;
    }
    .brand {
      font-family: 'Impact', Impact, Charcoal, sans-serif;
      color: #fff;
      font-size: 2.8rem;
      font-weight: normal;
      letter-spacing: 0.04em;
      margin-top: 5.2rem;
      margin-bottom: 6rem;
      user-select: none;
      text-align: center;
    }
    .brand .dot {
      color: #fff;
    }
    .success-text {
      font-family: 'Impact', Impact, Charcoal, sans-serif;
      color: #fff;
      font-size: 18vw;
      font-weight: normal;
      text-align: center;
      margin-top: 6.5rem;
      margin-bottom: 0;
      line-height: 1.1;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      .brand { font-size: 1.3rem; margin-top: 2rem; margin-bottom: 3rem; }
      .success-text { font-size: 12vw; }
    }
  </style>
</head>
<body>
  <div class="brand">JELLYPOP<span class="dot">.</span></div>
  <div class="success-text">
    PAYMENT<br>SUCCESS
  </div>
  <script>
      // Poll payment/session status every 3 seconds
      let pollInterval = null;
      function checkPaymentStatus() {
        // Try to get QR ID from URL or sessionStorage (if available)
        let qrId = null;
        // Try to extract from URL (e.g., ?qr_id=xxxx)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('qr_id')) {
          qrId = urlParams.get('qr_id');
        } else if (sessionStorage.getItem('qr_id')) {
          qrId = sessionStorage.getItem('qr_id');
        }
        if (!qrId) {
          // No QR ID, stop polling
          clearInterval(pollInterval);
          return;
        }
        fetch(`/check_qr_status/${qrId}`)
          .then(resp => resp.json())
          .then(data => {
            if (data.status === 'payment succeed') {
              // Payment is successful, trigger next step (e.g., DSLRBooth or redirect)
              clearInterval(pollInterval);
              // Optionally, you can trigger a custom event or call a function here
              // For now, just reload to ensure DSLRBooth is triggered if needed
              window.location.reload();
            } else if (data.status === 'EXPIRED') {
              clearInterval(pollInterval);
              window.location.href = '/payment_failed';
            }
            // else: still pending, keep polling
          })
          .catch(err => {
            // Optionally handle error
            console.error('Polling error:', err);
          });
      }
      window.addEventListener('DOMContentLoaded', function() {
        pollInterval = setInterval(checkPaymentStatus, 3000);
      });
    </script>
</body>
</html>
